<app-user-nav></app-user-nav>
<form style="width: 50%;margin: auto;" (ngSubmit)="searchFlights()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFName4">Enter Source</label>
            <input type="text" class="form-control" id="firstName" name="source" [(ngModel)]='flightSearchDT.source'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLNamel4">Enter Destination</label>
            <input type="text" class="form-control" id="lastName" name="destination"  [(ngModel)]='flightSearchDT.destination'>
          </div>
      <div class="form-group col-md-6">
        <label for="inputState">Travel Class</label>
        <select id="inputState" class="form-control" name="travelClass" [(ngModel)]='flightSearchDT.travelClass'>
          <option selected>Economy</option>
          <option>Business</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Travel Date</label>
        <input type="date" class="form-control" id="password" name="travelDate"  [(ngModel)]='flightSearchDT.travelDate'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">No Of Passengers</label>
      <input type="number" class="form-control" id="address" name="noOfPassengers"  [(ngModel)]='flightSearchDT.noOfPassengers'>
    </div>
    <button type="submit" class="btn btn-primary">Search Flights</button>
  </form>
