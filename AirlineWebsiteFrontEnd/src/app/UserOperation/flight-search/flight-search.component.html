<app-user-nav></app-user-nav>
<form style="width: 30%;margin: auto;" (ngSubmit)="searchFlights()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFName4">Enter Source</label>
            <input type="text" class="form-control" id="firstName" name="source" [(ngModel)]='flightSearchDT.source'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLNamel4">Enter Destination</label>
            <input type="text" class="form-control" id="lastName" name="destination"  [(ngModel)]='flightSearchDT.destination'>
          </div>
      <div class="form-group col-md-6">
        <label for="inputState">Travel Class</label>
        <select id="inputState" class="form-control" name="travelClass" [(ngModel)]='flightSearchDT.travelClass'>
          <option selected>Economy</option>
          <option>Business</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Travel Date</label>
        <input type="date" class="form-control" id="password" name="travelDate"  [(ngModel)]='flightSearchDT.travelDate'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">No Of Passengers</label>
      <input type="number" class="form-control" id="address" name="noOfPassengers"  [(ngModel)]='flightSearchDT.noOfPassengers'>
    </div>
    <button type="submit" class="btn btn-primary">Search Flights</button>
  </form>
  <br>
  <br>
  <div *ngIf="flight">
  <table  style="width: 80%; margin: auto;" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Flight No.</th>
        <th scope="col">Source</th>
        <th scope="col">Destination</th>
        <th scope="col">Departure Time</th>
        <th scope="col">Arrival Time</th>
        <th scope="col">Journey Date</th>
        <th scope="col">Duration</th>
        <th scope="col">Economy Class Cost</th>
        <th scope="col">Business Class Cost</th>
        <th scope="col">Book</th>
      </tr>
    </thead>
    <tbody *ngFor="let f of flight">
      <tr>
        <th scope="row">{{f.flightId}}</th>
        <td>{{f.source}}</td>
        <td>{{f.destination}}</td>
        <td>{{f.departure}}</td>
        <td>{{f.arrival}}</td>
        <td>{{f.journeyDate}}</td>
        <td>{{f.duration}}</td>
        <td>{{f.economyClassCost}}</td>
        <td>{{f.businessClassCost}}</td>
        <td><button type="button" class="btn btn-primary" (click)="flightStore(f.flightId, f.economyClassCost, f.businessClassCost)" routerLink="/bookFlight">Book Now</button></td>
      </tr>
    </tbody>
  </table>
</div>
  <router-outlet></router-outlet>
