<app-home-nav></app-home-nav>
<form  style="width: 30%;margin: auto;" (ngSubmit)="loginCheck()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="t1" [(ngModel)]=adminLogin.username>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="t2" [(ngModel)]=adminLogin.password>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
